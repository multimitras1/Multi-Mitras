<script>
function processBase64() {
  const text = document.getElementById("textInput").value.trim();
  const action = document.getElementById("actionSelect").value;
  const resultDiv = document.getElementById("result");

  if(!text){
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter some text!";
    return;
  }

  try {
    let output = '';
    if(action === "encode"){
      output = btoa(unescape(encodeURIComponent(text)));
    } else {
      output = decodeURIComponent(escape(atob(text)));
    }
    resultDiv.innerHTML = `<pre>${output}</pre>`;
  } catch (e) {
    resultDiv.innerHTML = `‚ùå Error: Invalid input for decoding.`;
  }
}
