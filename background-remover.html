<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .container {

    input[type="file"] {

    button {

    }

    button:hover {
      background: #005bb5;
    }

    .ads {
      margin: 20px 0;

    footer {
      margin-top: auto;
      background: #0a74da;
      color: #fff;
      text-align: center;
      padding: 12px;
      width: 100%;
    }

    @media(max-width: 600px) {
      header { font-size: 1.2rem; }
      button { padding: 8px 14px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <header>
    üñºÔ∏è Background Remover Tool
  </header>

  <!-- Top Ad -->
  <div class="ads">
    <script type="text/javascript">
      atOptions = {
        'key' : 'a4236a38fef8b51c08a860f7e29b1a32',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
  </div>

  <div class="container">
    <h2>Remove Background from Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div class="preview">
      <img id="previewImg" src="" alt="">
    </div>
    <button onclick="removeBg()">Remove Background</button>
    <a id="downloadLink" style="display:none;">
      <button>‚¨áÔ∏è Download Image</button>
    </a>
  </div>

  <!-- Mid Ad -->
  <div class="ads">
    <script type="text/javascript">
      atOptions = {
        'key' : '8a02d9520d2faa074d27d1b1582d7bf6',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/8a02d9520d2faa074d27d1b1582d7bf6/invoke.js"></script>
  </div>

  <footer>
    ¬© 2025 Multi-Tool Website | All Rights Reserved
  </footer>

  <script>
    const previewImg = document.getElementById("previewImg");
    const downloadLink = document.getElementById("downloadLink");
    let uploadedFile;

    document.getElementById("imageInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        uploadedFile = file;
        previewImg.src = URL.createObjectURL(file);
      }
    });

    async function removeBg() {
      if (!uploadedFile) {
        alert("Please upload an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", uploadedFile);

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": "YOUR_API_KEY" // üîë Replace with your remove.bg API key
          },
          body: formData
        });

        if (!response.ok) {
          alert("Error removing background. Check your API key.");
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        previewImg.src = url;
        downloadLink.href = url;
        downloadLink.download = "background_removed.png";
        downloadLink.style.display = "inline-block";
      } catch (error) {
        console.error(error);
        alert("Something went wrong!");
      }
    }
  </script>
</body>
</html>
