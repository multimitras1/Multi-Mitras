<script>
function convertColor() {
  const hex = document.getElementById("colorInput").value;
  const resultDiv = document.getElementById("result");

  // HEX to RGB
  const r = parseInt(hex.slice(1,3),16);
  const g = parseInt(hex.slice(3,5),16);
  const b = parseInt(hex.slice(5,7),16);

  // RGB to HSL
  let rP = r/255, gP = g/255, bP = b/255;
  let cMax = Math.max(rP,gP,bP), cMin = Math.min(rP,gP,bP);
  let delta = cMax - cMin;

  let h = 0;
  if(delta !== 0){
    if(cMax === rP) h = 60 * (((gP-bP)/delta)%6);
    else if(cMax === gP) h = 60 * (((bP-rP)/delta)+2);
    else h = 60 * (((rP-gP)/delta)+4);
  }
  if(h < 0) h += 360;
  let l = (cMax + cMin)/2;
  let s = delta === 0 ? 0 : delta/(1-Math.abs(2*l-1));
  s = +(s*100).toFixed(1);
  l = +(l*100).toFixed(1);
  h = +h.toFixed(1);

  resultDiv.innerHTML = `
HEX: ${hex}
RGB: rgb(${r}, ${g}, ${b})
HSL: hsl(${h}, ${s}%, ${l}%)
  `;
}
</script>
