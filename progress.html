<script>
const paragraphs = [
  "The quick brown fox jumps over the lazy dog.",
  "Typing speed tests help improve your keyboard efficiency and accuracy.",
  "Practice regularly to track your typing progress over time.",
  "Typing is an essential skill for productivity and communication.",
  "Consistent practice increases both typing speed and accuracy."
];

let startTime, wordsTyped = 0;
let interval;

function getRandomParagraph() {
  return paragraphs[Math.floor(Math.random() * paragraphs.length)];
}

function startTest() {
  document.getElementById('inputArea').value = '';
  document.getElementById('inputArea').disabled = false;
  document.getElementById('inputArea').focus();
  document.getElementById('paragraph').innerText = getRandomParagraph();
  document.getElementById('stats').innerText = "WPM: 0 | Accuracy: 0%";
  wordsTyped = 0;
  startTime = Date.now();
  if(interval) clearInterval(interval);
  interval = setInterval(updateStats, 1000);
  setTimeout(endTest, 60000); // 1 min test
}

document.getElementById('inputArea').addEventListener('input', () => {
  const typed = document.getElementById('inputArea').value;
  const para = document.getElementById('paragraph').innerText;
  const typedWords = typed.trim().split(/\s+/).length;
  wordsTyped = typedWords;
});

function updateStats() {
  const typed = document.getElementById('inputArea').value;
  const para = document.getElementById('paragraph').innerText;
  let correctChars = 0;
  for(let i=0;i<typed.length;i++){
    if(typed[i] === para[i]) correctChars++;
  }
  const accuracy = typed.length === 0 ? 0 : Math.round((correctChars/typed.length)*100);
  const elapsedMinutes = (Date.now() - startTime)/60000;
  const wpm = Math.round(wordsTyped/elapsedMinutes);
  document.getElementById('stats').innerText = `WPM: ${wpm} | Accuracy: ${accuracy}%`;
}

function endTest() {
  clearInterval(interval);
  document.getElementById('inputArea').disabled = true;
  const statsText = document.getElementById('stats').innerText;
  saveProgress(statsText);
  alert("Test Finished! " + statsText);
  updateChart();
}

// Progress Storage
function saveProgress(statsText) {
  let progress = JSON.parse(localStorage.getItem('typingProgress')) || [];
  progress.push(statsText);
  localStorage.setItem('typingProgress', JSON.stringify(progress));
}

// Chart
function updateChart() {
  const ctx = document.getElementById('progressChart').getContext('2d');
  let progress = JSON.parse(localStorage.getItem('typingProgress')) || [];
  const labels = progress.map((_, i) => "Session " + (i+1));
  const wpmData = progress.map(item => parseInt(item.split(" | ")[0].replace("WPM: ","")));
  const accuracyData = progress.map(item => parseInt(item.split(" | ")[1].replace("Accuracy: ","").replace("%","")));

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [
        { label: 'WPM', data: wpmData, borderColor: '#0d6efd', fill: false },
        { label: 'Accuracy (%)', data: accuracyData, borderColor: '#28a745', fill: false }
      ]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true } } }
  });
}

// Load chart on page load
updateChart();
</script>
