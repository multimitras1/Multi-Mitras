<script>
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let img = new Image();

document.getElementById('imageInput').addEventListener('change', function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(event){
      img.onload = function(){
        canvas.width = img.width > 600 ? 600 : img.width;
        canvas.height = img.height * (canvas.width/img.width);
        ctx.drawImage(img,0,0,canvas.width,canvas.height);
      }
      img.src = event.target.result;
    }
    reader.readAsDataURL(file);
  }
});

function enableColorPick(){
  canvas.addEventListener('click', pickColor);
  alert('Click on the image to pick a color.');
}

function pickColor(e){
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const pixel = ctx.getImageData(x,y,1,1).data;
  const r = pixel[0];
  const g = pixel[1];
  const b = pixel[2];
  const hex = "#" + ((1 << 24) + (r <<16) + (g <<8) + b).toString(16).slice(1).toUpperCase();
  document.getElementById('result').innerText = `HEX: ${hex} | RGB: rgb(${r},${g},${b})`;
  canvas.removeEventListener('click', pickColor);
}
</script>
