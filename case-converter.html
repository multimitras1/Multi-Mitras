<body>

<h1>‚úèÔ∏è Text Case Converter</h1>

<div class="container">
  <textarea id="textInput" placeholder="Enter your text here..."></textarea>

  <select id="caseOption">
    <option value="upper">UPPERCASE</option>
    <option value="lower">lowercase</option>
    <option value="capitalize">Capitalize First Letter</option>
    <option value="title">Title Case</option>
  </select>

  <button onclick="convertText()">Convert Text</button>

  <div id="result"></div>
</div>

<script>
function convertText() {
  const text = document.getElementById("textInput").value;
  const option = document.getElementById("caseOption").value;
  const resultDiv = document.getElementById("result");

  if (!text) {
    resultDiv.innerText = "‚ö†Ô∏è Please enter some text!";
    return;
  }

  let convertedText = "";
  switch(option) {
    case "upper":
      convertedText = text.toUpperCase();
      break;
    case "lower":
      convertedText = text.toLowerCase();
      break;
    case "capitalize":
      convertedText = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
      break;
    case "title":
      convertedText = text.replace(/\w\S*/g, function(txt){
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
      });
      break;
  }
  resultDiv.innerText = convertedText;
}
</script>
