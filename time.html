<script>
const zoneOffsets = {
  'UTC': 0,
  'IST': 5.5,
  'EST': -5,
  'PST': -8,
  'CET': 1
};

function convertTime() {
  const timeVal = document.getElementById('timeInput').value;
  const fromZone = document.getElementById('fromZone').value;
  const toZone = document.getElementById('toZone').value;

  if(!timeVal) return alert('Please enter time');

  let [hours, minutes] = timeVal.split(':').map(Number);
  let totalMinutes = hours * 60 + minutes;
  
  // Convert from fromZone to UTC
  totalMinutes -= zoneOffsets[fromZone] * 60;

  // Convert from UTC to toZone
  totalMinutes += zoneOffsets[toZone] * 60;

  // Adjust day wrap-around
  totalMinutes = (totalMinutes + 1440) % 1440;

  let convHours = Math.floor(totalMinutes / 60);
  let convMinutes = totalMinutes % 60;

  const formattedTime = `${String(convHours).padStart(2,'0')}:${String(convMinutes).padStart(2,'0')}`;
  document.getElementById('result').innerText = `Result: ${formattedTime} (${toZone})`;
}
</script>
