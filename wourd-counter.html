<script>
function countAdvanced() {
  const text = document.getElementById("textInput").value.trim();
  const resultDiv = document.getElementById("result");

  if(!text){
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter some text!";
    return;
  }

  const wordsArray = text.split(/\s+/).filter(word => word.length > 0);
  const words = wordsArray.length;
  const charsWithSpaces = text.length;
  const charsWithoutSpaces = text.replace(/\s+/g, '').length;
  const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
  const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0).length;
  const uniqueWords = new Set(wordsArray.map(w => w.toLowerCase())).size;

  resultDiv.innerHTML = `
    ‚úÖ Words: ${words} <br>
    ‚úèÔ∏è Characters (with spaces): ${charsWithSpaces} <br>
    ‚úèÔ∏è Characters (without spaces): ${charsWithoutSpaces} <br>
    üìù Sentences: ${sentences} <br>
    üìÑ Paragraphs: ${paragraphs} <br>
    üîë Unique Words: ${uniqueWords}
  `;
}
</script>
