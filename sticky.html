<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Notes Online - Create, Save & Manage Notes</title>
  <meta name="description" content="Use our free Sticky Notes tool to create, save, manage, and organize your notes online. Choose colors, search notes, and sync with your browser easily.">
  <meta name="keywords" content="sticky notes, online notes, note taking app, save notes, colorful notes, note manager">
  <meta property="og:title" content="Sticky Notes Online Tool" />
  <meta property="og:description" content="Create, edit, delete, search, and export sticky notes online with auto-save. Free sticky notes app for productivity." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com/sticky-notes" />
  <meta property="og:image" content="https://yourwebsite.com/preview.png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    header {
      background: #ffcc00;
      color: #000;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .ad {
      text-align: center;
      margin: 10px 0;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-bottom: 2px solid #ddd;
      flex-wrap: wrap;
    }
    .toolbar input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
      margin-right: 10px;
    }
    .toolbar button {
      background: #ffcc00;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .notes {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 15px;
      justify-content: center;
    }
    .note {
      width: 220px;
      min-height: 150px;
      background: yellow;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .note textarea {
      flex: 1;
      border: none;
      background: transparent;
      resize: none;
      outline: none;
      font-size: 14px;
    }
    .note .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .note .actions select,
    .note .actions button {
      padding: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    @media(max-width:768px) {
      .notes {flex-direction: column; align-items: center;}
      .note {width: 90%;}
    }
  </style>
</head>
<body>
  <header>üìù Sticky Notes Tool</header>

  <!-- Ad Banner -->
  <div class="ad">
    <!-- Example 728x90 -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'a4236a38fef8b51c08a860f7e29b1a32',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
  </div>

  <div class="toolbar">
    <input type="text" id="search" placeholder="üîç Search notes...">
    <button onclick="addNote()">‚ûï Add Note</button>
    <button onclick="exportNotes()">‚¨á Export</button>
    <button onclick="importNotes()">‚¨Ü Import</button>
    <input type="file" id="importFile" style="display:none" accept=".json">
  </div>

  <div class="notes" id="notesContainer"></div>

  <footer>
    <p>¬© 2025 Sticky Notes Tool | All rights reserved.</p>
  </footer>

  <script>
    let notes = JSON.parse(localStorage.getItem("stickyNotes")) || [];

    function saveNotes() {
      localStorage.setItem("stickyNotes", JSON.stringify(notes));
    }

    function renderNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      const query = document.getElementById("search").value.toLowerCase();

      notes.forEach((note, index) => {
        if (!note.text.toLowerCase().includes(query)) return;

        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.style.background = note.color;

        const textarea = document.createElement("textarea");
        textarea.value = note.text;
        textarea.oninput = () => {
          notes[index].text = textarea.value;
          saveNotes();
        };

        const actions = document.createElement("div");
        actions.className = "actions";

        const colorSelect = document.createElement("select");
        ["yellow", "lightblue", "lightgreen", "pink"].forEach(c => {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          if (c === note.color) opt.selected = true;
          colorSelect.appendChild(opt);
        });
        colorSelect.onchange = () => {
          notes[index].color = colorSelect.value;
          saveNotes();
          renderNotes();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóë";
        delBtn.onclick = () => {
          notes.splice(index, 1);
          saveNotes();
          renderNotes();
        };

        actions.appendChild(colorSelect);
        actions.appendChild(delBtn);

        noteEl.appendChild(textarea);
        noteEl.appendChild(actions);

        container.appendChild(noteEl);
      });
    }

    function addNote() {
      notes.push({ text: "", color: "yellow" });
      saveNotes();
      renderNotes();
    }

    function exportNotes() {
      const blob = new Blob([JSON.stringify(notes)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "sticky-notes-backup.json";
      a.click();
    }

    function importNotes() {
      document.getElementById("importFile").click();
    }

    document.getElementById("importFile").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          notes = JSON.parse(e.target.result);
          saveNotes();
          renderNotes();
        };
        reader.readAsText(file);
      }
    });

    document.getElementById("search").addEventListener("input", renderNotes);

    renderNotes();
  </script>
</body>
</html>
