<script>
async function analyzeMeta() {
  const url = document.getElementById('urlInput').value;
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "Fetching meta tags...";

  try {
    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
    const data = await response.json();
    const parser = new DOMParser();
    const doc = parser.parseFromString(data.contents, "text/html");

    const title = doc.querySelector('title') ? doc.querySelector('title').innerText : 'N/A';
    const description = doc.querySelector('meta[name="description"]') ? doc.querySelector('meta[name="description"]').getAttribute('content') : 'N/A';
    const keywords = doc.querySelector('meta[name="keywords"]') ? doc.querySelector('meta[name="keywords"]').getAttribute('content') : 'N/A';
    const robots = doc.querySelector('meta[name="robots"]') ? doc.querySelector('meta[name="robots"]').getAttribute('content') : 'N/A';

    resultDiv.innerHTML = `<strong>Title:</strong> ${title}<br>
                           <strong>Description:</strong> ${description}<br>
                           <strong>Keywords:</strong> ${keywords}<br>
                           <strong>Robots:</strong> ${robots}`;
  } catch (err) {
    resultDiv.innerHTML = "Error fetching meta tags. Make sure the URL is correct and CORS is allowed.";
    console.error(err);
  }
}
</script>
