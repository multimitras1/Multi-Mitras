<script>
// Simple simulation by adjusting RGB channels
function simulateColor(){
  let color = document.getElementById('baseColor').value;
  let type = document.getElementById('blindType').value;
  
  let r = parseInt(color.slice(1,3),16);
  let g = parseInt(color.slice(3,5),16);
  let b = parseInt(color.slice(5,7),16);

  if(type === 'protanopia'){
    r = 0.56667*r + 0.43333*g;
    g = 0.55833*r + 0.44167*g;
  }
  else if(type === 'deuteranopia'){
    r = 0.625*r + 0.375*g;
    g = 0.70*r + 0.30*g;
  }
  else if(type === 'tritanopia'){
    g = 0.95*g + 0.05*b;
    b = 0.43333*g + 0.56667*b;
  }
  
  r = Math.min(255,Math.round(r));
  g = Math.min(255,Math.round(g));
  b = Math.min(255,Math.round(b));

  const simulatedColor = `rgb(${r},${g},${b})`;
  const display = document.getElementById('colorDisplay');
  display.style.background = simulatedColor;
  display.innerText = simulatedColor;
}
</script>
