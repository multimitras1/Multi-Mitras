<script>
function analyzeKeywords() {
  const text = document.getElementById("textInput").value.toLowerCase().replace(/[^a-zA-Z0-9\s]/g,'');
  const words = text.split(/\s+/).filter(w => w.length > 0);
  const totalWords = words.length;

  const freq = {};
  words.forEach(word => {
    freq[word] = (freq[word] || 0) + 1;
  });

  const sortedWords = Object.entries(freq).sort((a,b) => b[1]-a[1]).slice(0,10);
  
  let resultHTML = `<p>Total Words: ${totalWords}</p><ul>`;
  sortedWords.forEach(([word,count]) => {
    const percentage = ((count/totalWords)*100).toFixed(2);
    resultHTML += `<li>${word} - ${count} times (${percentage}%)</li>`;
  });
  resultHTML += '</ul>';

  document.getElementById("result").innerHTML = resultHTML;
}
</script>
