<script>
function testRegex() {
  const pattern = document.getElementById("patternInput").value.trim();
  const text = document.getElementById("textInput").value;
  const resultDiv = document.getElementById("result");

  if(!pattern){
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter a regex pattern!";
    return;
  }

  try {
    const regex = new RegExp(pattern, 'g');
    const matches = text.match(regex);
    if(matches && matches.length > 0){
      resultDiv.innerHTML = `‚úÖ Matches found (${matches.length}):\n` + matches.join(', ');
    } else {
      resultDiv.innerHTML = "‚ÑπÔ∏è No matches found.";
    }
  } catch (e) {
    resultDiv.innerHTML = `<span class="error">‚ùå Invalid regex pattern: ${e.message}</span>`;
  }
}
