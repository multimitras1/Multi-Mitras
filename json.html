<script>
function formatValidateJSON() {
  const input = document.getElementById("jsonInput").value.trim();
  const resultDiv = document.getElementById("result");

  if(!input){
    resultDiv.innerHTML = "‚ö†Ô∏è Please enter JSON!";
    return;
  }

  try {
    const jsonObj = JSON.parse(input);
    const formatted = JSON.stringify(jsonObj, null, 4);
    resultDiv.innerHTML = `<pre>${formatted}</pre>`;
  } catch (e) {
    resultDiv.innerHTML = `<span class="error">‚ùå Invalid JSON: ${e.message}</span>`;
  }
}
