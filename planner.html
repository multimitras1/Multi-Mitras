<body>

<header>ðŸ’° Budget Planner & Expense Tracker</header>

<!-- Top Ad -->
<div class="ad">
<script type="text/javascript">
  atOptions = {
    'key' : 'a4236a38fef8b51c08a860f7e29b1a32',
    'format' : 'iframe',
    'height' : 90,
    'width' : 728,

  };
</script>
<script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
</div>

<div class="container">

  <div class="section">
    <h2>Add Transaction</h2>
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <select id="category">
      <option value="General">General</option>
      <option value="Food">Food</option>
      <option value="Rent">Rent</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="addTransaction()">Add</button>
    <button onclick="exportTransactions()">Export</button>
    <button onclick="importTransactions()">Import</button>
    <input type="file" id="importFile" style="display:none" accept=".json">
  </div>

  <div class="section">
    <h2>Transactions</h2>
    <table>
      <thead>
        <tr><th>Description</th><th>Amount</th><th>Type</th><th>Category</th><th>Action</th></tr>
      </thead>
      <tbody id="transactionList"></tbody>
      <tfoot>
        <tr><td>Total</td><td id="totalAmount">0</td><td colspan="3"></td></tr>
      </tfoot>
    </table>
  </div>
</div>

<!-- Middle Ad -->
<div class="ad">
<script type="text/javascript">
  atOptions = {
    'key' : '8a02d9520d2faa074d27d1b1582d7bf6',

<script>
let transactions = JSON.parse(localStorage.getItem("budgetTransactions")) || [];

function saveTransactions(){ localStorage.setItem("budgetTransactions",JSON.stringify(transactions)); }

function renderTransactions(){
  const list=document.getElementById("transactionList");
  list.innerHTML="";
  let total=0;
  transactions.forEach((t,index)=>{
    const row=document.createElement("tr");
    row.innerHTML=`<td>${t.desc}</td>
                   <td>${t.type==='expense'? '-':'+'}${t.amount}</td>
                   <td>${t.type}</td>
                   <td>${t.category}</td>
                   <td><button onclick="deleteTransaction(${index})">ðŸ—‘</button></td>`;
    list.appendChild(row);
    total += t.type==='income'? Number(t.amount): -Number(t.amount);
  });
  document.getElementById("totalAmount").textContent=total;
}

function addTransaction(){
  const desc=document.getElementById("desc").value.trim();
  const amount=document.getElementById("amount").value.trim();
  const type=document.getElementById("type").value;
  const category=document.getElementById("category").value;
  if(!desc || !amount) return alert("Enter valid details!");
  transactions.push({desc,amount,type,category});
  document.getElementById("desc").value="";
  document.getElementById("amount").value="";
  saveTransactions();
  renderTransactions();
}

function deleteTransaction(index){
  transactions.splice(index,1);
  saveTransactions();
  renderTransactions();
}

function exportTransactions(){
  const blob=new Blob([JSON.stringify(transactions,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="budget-transactions.json";
  a.click();
}

function importTransactions(){ document.getElementById("importFile").click(); }
document.getElementById("importFile").addEventListener("change",function(){
  const file=this.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=function(e){
      transactions=JSON.parse(e.target.result);
      saveTransactions();
      renderTransactions();
    };
    reader.readAsText(file);
  }
});

renderTransactions();
</script>
</body>
