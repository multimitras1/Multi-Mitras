<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
    }

    h1 { margin: 0; font-size: 2rem; }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #42a5f5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #1e88e5; }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }

    @media(max-width:768px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’± Currency Converter Tool</h1>
  </header>

  <!-- Top Ad (728x90) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : 'a4236a38fef8b51c08a860f7e29b1a32',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
  </div>

  <div class="container">
    <input type="number" id="amount" placeholder="Enter amount">

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result">Converted Amount: --</div>
  </div>

  <!-- Middle Ad (300x250) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {

    </script>
    <script type="text/javascript" src="//lightingshovestature.com/8a02d9520d2faa074d27d1b1582d7bf6/invoke.js"></script>
  </div>

  <!-- Side Ad (160x300) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '962ff242b01ed125eb9b14423f7dbd3f',
        'format' : 'iframe',
        'height' : 300,

    </script>

  </div>

  <!-- Bottom Ad (468x60) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '496188380e746eef901d9058c8f77c85',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/496188380e746eef901d9058c8f77c85/invoke.js"></script>
  </div>

  <script>
    const apiKey = "https://open.er-api.com/v6/latest/USD"; // Free exchange rate API

    let currencyRates = {};

    async function loadCurrencies() {
      const res = await fetch(apiKey);
      const data = await res.json();
      currencyRates = data.rates;

      const from = document.getElementById("fromCurrency");
      const to = document.getElementById("toCurrency");

      for (let code in currencyRates) {
        let option1 = document.createElement("option");
        option1.value = code;
        option1.text = code;
        from.appendChild(option1);

        let option2 = document.createElement("option");
        option2.value = code;
        option2.text = code;
        to.appendChild(option2);
      }

      from.value = "USD";
      to.value = "INR";
    }

    function convertCurrency() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("fromCurrency").value;
      let to = document.getElementById("toCurrency").value;

      if (amount === "" || isNaN(amount)) {
        alert("Please enter a valid amount");
        return;
      }

      let converted = (amount / currencyRates[from]) * currencyRates[to];
      document.getElementById("result").innerText = 
        `Converted Amount: ${converted.toFixed(2)} ${to}`;
    }

    loadCurrencies();
  </script>
</body>
</html>
