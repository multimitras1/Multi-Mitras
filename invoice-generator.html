<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #42a5f5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e88e5;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background: #fff;
      color: #000;
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background: #42a5f5;
      color: #fff;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }

    @media (max-width:768px) {
      h1 { font-size: 1.5rem; }
      table, th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üßæ Invoice Generator Tool</h1>
  </header>

  <!-- Top Ad (728x90) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : 'a4236a38fef8b51c08a860f7e29b1a32',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
  </div>

  <div class="container">
    <input type="text" id="businessName" placeholder="Your Business Name">
    <input type="text" id="clientName" placeholder="Client Name">
    <input type="text" id="clientEmail" placeholder="Client Email">

    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="addItem()">‚ûï Add Item</button>
    <h3 id="grandTotal">Grand Total: $0</h3>
    <button onclick="generateInvoice()">üì• Download Invoice</button>
  </div>

  <!-- Middle Ad (300x250) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '8a02d9520d2faa074d27d1b1582d7bf6',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/8a02d9520d2faa074d27d1b1582d7bf6/invoke.js"></script>
  </div>

  <!-- Bottom Ad (468x60) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key' : '496188380e746eef901d9058c8f77c85',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/496188380e746eef901d9058c8f77c85/invoke.js"></script>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let invoiceItems = [];

    function addItem() {
      const tbody = document.querySelector("#invoiceTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" placeholder="Item description"></td>
        <td><input type="number" value="1" min="1"></td>
        <td><input type="number" value="0" min="0"></td>
        <td class="itemTotal">$0</td>
        <td><button onclick="removeItem(this)">‚ùå</button></td>
      `;

      tbody.appendChild(row);
      updateTotals();
      row.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", updateTotals);
      });
    }

    function removeItem(button) {
      button.closest("tr").remove();
      updateTotals();
    }

    function updateTotals() {
      let grandTotal = 0;
      document.querySelectorAll("#invoiceTable tbody tr").forEach(row => {
        const qty = row.children[1].querySelector("input").value;
        const price = row.children[2].querySelector("input").value;
        const total = qty * price;
        row.querySelector(".itemTotal").innerText = `$${total}`;
        grandTotal += total;
      });
      document.getElementById("grandTotal").innerText = "Grand Total: $" + grandTotal;
    }

    async function generateInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const business = document.getElementById("businessName").value;
      const client = document.getElementById("clientName").value;
      const email = document.getElementById("clientEmail").value;
      const grandTotal = document.getElementById("grandTotal").innerText;

      doc.setFontSize(18);
      doc.text("Invoice", 20, 20);
      doc.setFontSize(12);
      doc.text(`Business: ${business}`, 20, 30);
      doc.text(`Client: ${client}`, 20, 40);
      doc.text(`Email: ${email}`, 20, 50);

      let y = 70;
      doc.text("Items:", 20, y);
      y += 10;

      document.querySelectorAll("#invoiceTable tbody tr").forEach(row => {
        const desc = row.children[0].querySelector("input").value;
        const qty = row.children[1].querySelector("input").value;
        const price = row.children[2].querySelector("input").value;
        const total = qty * price;
        doc.text(`${desc} | Qty: ${qty} | Price: $${price} | Total: $${total}`, 20, y);
        y += 10;
      });

      doc.text(grandTotal, 20, y + 10);

      doc.save("invoice.pdf");
    }
  </script>
</body>
</html>
