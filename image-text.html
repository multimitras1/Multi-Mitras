<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Text (OCR) ‚Äî KathaByte Tools</title>

<!-- Tesseract.js -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.3/dist/tesseract.min.js"></script>

<style>
:root{
  --bg1:#eaf6ff;
  --blue-deep:#0d47a1;
  --blue-mid:#0077d6;
  --accent:#00c3ff;
  --card-radius:14px;
  --text-dark:#042a4a;
  --glass: rgba(255,255,255,0.88);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(0,195,255,0.06), transparent),
              linear-gradient(135deg,#e6f4ff 0%, #ffffff 60%);
  color:var(--text-dark);
}
.wrap{
  max-width:1100px;
  width:100%;
  display:grid;
  grid-template-columns:1fr 320px;
  gap:18px;
}
.card{
  background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.90));
  border-radius:var(--card-radius);
  padding:16px;
  box-shadow:0 10px 30px rgba(3,54,120,0.06);
  border:1px solid rgba(13,71,161,0.06);
}
header.card{
  grid-column:1/-1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
h1{margin:0;font-size:18px;color:var(--blue-deep);display:flex;gap:10px;align-items:center;}
p.lead{margin:6px 0 0;color:#0b4b72;font-size:13px;}

.uploader{
  border-radius:10px;
  padding:18px;
  background: linear-gradient(180deg, rgba(13,71,161,0.03), rgba(13,71,161,0.015));
  border:1px dashed rgba(13,71,161,0.06);
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  justify-content:center;
  min-height:180px;
}
.drop{
  width:100%;
  padding:16px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.98));
  box-shadow:0 6px 18px rgba(0,195,255,0.04);
  border:1px solid rgba(13,71,161,0.04);
}
.drop input{display:none;}
.small{font-size:13px;color:#0b4b72;}

img.preview{max-width:100%;border-radius:10px;margin-top:12px;border:1px solid rgba(13,71,161,0.06);}
textarea{width:100%;height:180px;margin-top:12px;padding:12px;border-radius:10px;border:1px solid rgba(13,71,161,0.06);resize:vertical;font-family:monospace;color:#0b4b72;background:#f4faff;}

.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;}
button.primary{background:linear-gradient(90deg,var(--accent),var(--blue-mid));color:#fff;border:none;cursor:pointer;font-weight:700;}
button.ghost{background:transparent;border:1px dashed rgba(13,71,161,0.06);color:var(--blue-mid);cursor:pointer;}

.right-col{display:flex;flex-direction:column;gap:12px;}
.ad-slot{margin:12px 0;text-align:center;}
footer{grid-column:1/-1;margin-top:6px;font-size:12px;color:#0b4b72;text-align:center;}
@media(max-width:1000px){.wrap{grid-template-columns:1fr}.right-col{order:-1}}
</style>
</head>
<body>
<div class="wrap">

<header class="card">
  <div>
    <h1>üìù Image to Text (OCR)</h1>
    <p class="lead">Extract text from images in-browser.</p>
  </div>
  <div style="min-width:220px;text-align:right">
    <!-- Top Banner Ad (728x90) -->
    <div class="ad-slot">
      <script type="text/javascript">
        atOptions = {'key':'a4236a38fef8b51c08a860f7e29b1a32','format':'iframe','height':90,'width':728,'params':{}};
      </script>
      <script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
    </div>
  </div>
</header>

<section class="card">
  <div class="uploader" id="uploader">
    <div class="drop" id="dropzone">
      <input type="file" id="fileInput" accept="image/*">
      <div style="font-weight:700;color:var(--blue-deep)">Click or Drop an image here</div>
      <div class="small">Supported: JPEG, PNG, WebP</div>
    </div>
    <img id="previewImg" class="preview" src="" style="display:none;" alt="Preview">
    <textarea id="ocrText" placeholder="Extracted text will appear here..." readonly></textarea>
    <div class="row">
      <button class="primary" id="extractBtn">Extract Text</button>
      <button class="ghost" id="copyBtn">Copy Text</button>
      <button class="ghost" id="downloadBtn">Download as TXT</button>
    </div>
  </div>

  <!-- Middle Ad (300x250) -->
  <div class="ad-slot">
    <script type="text/javascript">
      atOptions = {'key':'8a02d9520d2faa074d27d1b1582d7bf6','format':'iframe','height':250,'width':300,'params':{}};
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/8a02d9520d2faa074d27d1b1582d7bf6/invoke.js"></script>
  </div>
</section>

<aside class="card right-col">
  <!-- Side ad (160x300) -->
  <div class="ad-slot">
    <script type="text/javascript">
      atOptions = {'key':'962ff242b01ed125eb9b14423f7dbd3f','format':'iframe','height':300,'width':160,'params':{}};
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/962ff242b01ed125eb9b14423f7dbd3f/invoke.js"></script>
  </div>
  <!-- Bottom small banner (468x60) -->
  <div class="ad-slot">
    <script type="text/javascript">
      atOptions = {'key':'496188380e746eef901d9058c8f77c85','format':'iframe','height':60,'width':468,'params':{}};
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/496188380e746eef901d9058c8f77c85/invoke.js"></script>
  </div>
</aside>

<footer class="card">
  Image to Text (OCR) ‚Ä¢ Client-side text extraction ‚Äî no upload to server required.
</footer>
</div>

<script>
const fileInput=document.getElementById('fileInput');
const dropzone=document.getElementById('dropzone');
const previewImg=document.getElementById('previewImg');
const extractBtn=document.getElementById('extractBtn');
const ocrText=document.getElementById('ocrText');
const copyBtn=document.getElementById('copyBtn');
const downloadBtn=document.getElementById('downloadBtn');

dropzone.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',e=>loadImage(e.target.files[0]));
dropzone.addEventListener('dragover',e=>{e.preventDefault();dropzone.style.boxShadow='0 8px 22px rgba(0,195,255,0.12)';});
dropzone.addEventListener('dragleave',e=>{dropzone.style.boxShadow='';});
dropzone.addEventListener('drop',e=>{e.preventDefault();dropzone.style.boxShadow='';loadImage(e.dataTransfer.files[0]);});

function loadImage(file){
  if(!file || !file.type.startsWith('image/')) return alert('Please select an image file.');
  const url=URL.createObjectURL(file);
  previewImg.src=url;
  previewImg.style.display='block';
  ocrText.value='';
}

extractBtn.addEventListener('click',()=>{
  if(!previewImg.src) return alert('Upload an image first.');
  ocrText.value='Processing...';
  Tesseract.recognize(previewImg.src,'eng',{logger:m=>console.log(m)})
    .then(({data:{text}})=>{
      ocrText.value=text;
    }).catch(err=>{
      console.error(err);
      ocrText.value='Error extracting text';
    });
});

copyBtn.addEventListener('click',()=>{navigator.clipboard.writeText(ocrText.value).then(()=>alert('Copied to clipboard'));});
downloadBtn.addEventListener('click',()=>{
  const blob=new Blob([ocrText.value],{type:'text/plain'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='extracted-text.txt';
  document.body.appendChild(a);
  a.click();
  setTimeout(()=>{URL.revokeObjectURL(a.href);a.remove();},5000);
});
</script>
</body>
</html>
