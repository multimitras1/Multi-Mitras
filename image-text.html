<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Text (OCR) Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a74da, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #0a74da;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 8px;
    }

    .preview {
      margin: 15px 0;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    button {
      background: #0a74da;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005bb5;
    }

    .ads {
      margin: 20px 0;
      text-align: center;
    }

    footer {
      margin-top: auto;
      background: #0a74da;
      color: #fff;
      text-align: center;
      padding: 12px;
      width: 100%;
    }

    @media(max-width: 600px) {
      header { font-size: 1.2rem; }
      textarea { height: 150px; }
    }
  </style>
</head>
<body>

  <header>
    üñºÔ∏è Image to Text (OCR) Tool
  </header>

  <!-- Top Ad -->
  <div class="ads">
    <!-- 728x90 Ad -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'a4236a38fef8b51c08a860f7e29b1a32',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
  </div>

  <div class="container">
    <h2>Convert Image to Text</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div class="preview">
      <img id="previewImg" src="" alt="">
    </div>
    <button onclick="extractText()">Extract Text</button>
    <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>
    <button onclick="downloadText()">Download Text</button>
  </div>

  <!-- Mid Ad -->
  <div class="ads">
    <!-- 300x250 Ad -->
    <script type="text/javascript">
      atOptions = {
        'key' : '8a02d9520d2faa074d27d1b1582d7bf6',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//lightingshovestature.com/8a02d9520d2faa074d27d1b1582d7bf6/invoke.js"></script>
  </div>

  <footer>
    ¬© 2025 Multi-Tool Website | All Rights Reserved
  </footer>

  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImg = document.getElementById('previewImg');
    const outputText = document.getElementById('outputText');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        previewImg.src = URL.createObjectURL(file);
      }
    });

    function extractText() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please upload an image first!");
        return;
      }

      Tesseract.recognize(file, 'eng')
        .then(result => {
          outputText.value = result.data.text;
        })
        .catch(err => {
          console.error(err);
          alert("Error extracting text!");
        });
    }

    function downloadText() {
      const text = outputText.value;
      if (!text.trim()) {
        alert("No text available to download!");
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "extracted_text.txt";
      link.click();
    }
  </script>
</body>
</html>
