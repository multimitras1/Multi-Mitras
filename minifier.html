<script>
function minifyCode() {
  const code = document.getElementById("codeInput").value.trim();
  const resultDiv = document.getElementById("result");

  if(!code){
    resultDiv.innerHTML = "⚠️ Please enter some code!";
    return;
  }

  const type = document.getElementById("codeType").value;
  let minified = code;

  if(type === "html") {
    minified = code.replace(/\n/g, '').replace(/\s+/g, ' ').replace(/>\s+</g, '><').trim();
  } else if(type === "css") {
    minified = code.replace(/\s+/g, ' ').replace(/\s*([{};:,+>])\s*/g, '$1').trim();
  } else if(type === "js") {
    minified = code.replace(/\s+/g, ' ').replace(/\s*([{};=()+,-])\s*/g, '$1').trim();
  }

  resultDiv.innerHTML = `<pre>${minified}</pre>`;
}
</script>
