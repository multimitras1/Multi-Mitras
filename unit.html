<script>
function convertUnit() {
  const value = parseFloat(document.getElementById('value').value);
  const from = document.getElementById('fromUnit').value;
  const to = document.getElementById('toUnit').value;
  let result = 0;

  // Length
  if(from === 'meter') {
    if(to === 'kilometer') result = value / 1000;
    else if(to === 'centimeter') result = value * 100;
    else result = value;
  }
  if(from === 'kilometer') {
    if(to === 'meter') result = value * 1000;
    else if(to === 'centimeter') result = value * 100000;
    else result = value;
  }
  if(from === 'centimeter') {
    if(to === 'meter') result = value / 100;
    else if(to === 'kilometer') result = value / 100000;
    else result = value;
  }

  // Weight
  if(from === 'gram') {
    if(to === 'kilogram') result = value / 1000;
    else result = value;
  }
  if(from === 'kilogram') {
    if(to === 'gram') result = value * 1000;
    else result = value;
  }

  // Temperature
  if(from === 'celsius') {
    if(to === 'fahrenheit') result = (value * 9/5) + 32;
    else result = value;
  }
  if(from === 'fahrenheit') {
    if(to === 'celsius') result = (value - 32) * 5/9;
    else result = value;
  }

  // Volume
  if(from === 'liter') {
    if(to === 'milliliter') result = value * 1000;
    else result = value;
  }
  if(from === 'milliliter') {
    if(to === 'liter') result = value / 1000;
    else result = value;
  }

  document.getElementById('result').innerText = `Result: ${result} ${to}`;
}
</script>
