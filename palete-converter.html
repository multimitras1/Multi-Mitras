<script>
function hexToRgb(hex){
  const r = parseInt(hex.slice(1,3),16);
  const g = parseInt(hex.slice(3,5),16);
  const b = parseInt(hex.slice(5,7),16);
  return `rgb(${r},${g},${b})`;
}

function generatePalette(){
  const base = document.getElementById("baseColor").value;
  const palette = [];
  const container = document.getElementById("paletteContainer");
  container.innerHTML = '';

  for(let i=-2;i<=2;i++){
    let color = shadeColor(base, i*20);
    palette.push(color);
    const div = document.createElement('div');
    div.className = 'colorBox';
    div.style.background = color;
    div.innerHTML = color + '<br>' + hexToRgb(color);
    container.appendChild(div);
  }
}

// Function to lighten/darken color
function shadeColor(color, percent){
  let R = parseInt(color.substring(1,3),16);
  let G = parseInt(color.substring(3,5),16);
  let B = parseInt(color.substring(5,7),16);

  R = parseInt(R * (100 + percent) / 100);
  G = parseInt(G * (100 + percent) / 100);
  B = parseInt(B * (100 + percent) / 100);

  R = (R>255)?255:R;
  G = (G>255)?255:G;
  B = (B>255)?255:B;

  let RR = ((R.toString(16).length==1)?"0":"") + R.toString(16);
  let GG = ((G.toString(16).length==1)?"0":"") + G.toString(16);
  let BB = ((B.toString(16).length==1)?"0":"") + B.toString(16);

  return "#"+RR+GG+BB;
}
