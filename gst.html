  input {
    width: 90%;

    border-radius: 8px;
    font-size: 16px;
  }
  button {
    background: #0d6efd;
    color: #fff;

    padding: 12px 18px;

    cursor: pointer;
    width: 95%;

  }
  button:hover {
    background: #0b5ed7;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    color: #2c3e50;
  }
  .ads {
    margin: 15px 0;
  }
</style>
</head>
<body>

<h1>üßæ GST Calculator</h1>

<div class="container">
  <label for="price">Price (‚Çπ)</label>
  <input type="number" id="price" placeholder="Enter price">

  <label for="gstRate">GST Rate (%)</label>
  <input type="number" id="gstRate" placeholder="Enter GST rate">

  <button onclick="calculateGST()">Calculate GST</button>

  <div id="result"></div>
</div>

<script>
function calculateGST() {
  const price = parseFloat(document.getElementById('price').value);
  const gstRate = parseFloat(document.getElementById('gstRate').value);
  const result = document.getElementById('result');

  if(!price || !gstRate){
    result.innerHTML = "‚ö†Ô∏è Please fill both fields!";
    return;
  }

  const gstAmount = (price * gstRate / 100).toFixed(2);
  const totalPrice = (price + parseFloat(gstAmount)).toFixed(2);
  const priceWithoutGST = (price / (1 + gstRate/100)).toFixed(2);

  result.innerHTML = `
    ‚úÖ GST Amount: ‚Çπ${gstAmount} <br>
    üí∞ Total Price (Inclusive GST): ‚Çπ${totalPrice} <br>
    ‚ÑπÔ∏è Price Without GST: ‚Çπ${priceWithoutGST}
  `;
}
</script>
