<script>
function luminance(r,g,b){
  let a = [r,g,b].map(v=>{
    v = v/255;
    return v<=0.03928?v/12.92:Math.pow((v+0.055)/1.055,2.4);
  });
  return 0.2126*a[0]+0.7152*a[1]+0.0722*a[2];
}

function contrastRatio(hex1, hex2){
  const rgb1 = [parseInt(hex1.slice(1,3),16), parseInt(hex1.slice(3,5),16), parseInt(hex1.slice(5,7),16)];
  const rgb2 = [parseInt(hex2.slice(1,3),16), parseInt(hex2.slice(3,5),16), parseInt(hex2.slice(5,7),16)];
  const L1 = luminance(...rgb1);
  const L2 = luminance(...rgb2);
  return ((Math.max(L1,L2)+0.05)/(Math.min(L1,L2)+0.05)).toFixed(2);
}

function checkContrast(){
  const hex1 = document.getElementById("color1").value;
  const hex2 = document.getElementById("color2").value;
  const resultDiv = document.getElementById("result");
  const ratio = contrastRatio(hex1,hex2);

  let compliance = '';
  if(ratio >= 7) compliance = 'AAA ‚úÖ';
  else if(ratio >= 4.5) compliance = 'AA ‚úÖ';
  else compliance = 'Fail ‚ùå';

  resultDiv.innerHTML = `Contrast Ratio: ${ratio} <br> WCAG Compliance: ${compliance}`;
}
