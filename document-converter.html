<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Online Document Converter - Convert PDF, Word, Excel, and more files easily online.">
  <meta name="keywords" content="Document Converter, PDF to Word, Word to PDF, Excel to PDF, Online File Converter">
  <title>Free Online Document Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5faff;
      color: #333;
      text-align: center;
    }
    header {
      background: #2196F3;
      color: white;
      padding: 15px;
    }
    main {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #2196F3;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1976D2;
    }
    footer {
      background: #222;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
    .ad-box {
      margin: 20px 0;
      padding: 10px;
      background: #e3e3e3;
      border: 1px dashed #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Online Document Converter</h1>
  </header>

  <main>
    <p>Convert PDF, Word, Excel, and other document formats easily and instantly online.</p>

    <div class="ad-box">[Your Ad Here]</div>

    <input type="file" id="fileUpload" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt">
    <select id="targetFormat">
      <option value="pdf">Convert to PDF</option>
      <option value="docx">Convert to Word (.docx)</option>
      <option value="xlsx">Convert to Excel (.xlsx)</option>
      <option value="txt">Convert to Text (.txt)</option>
    </select>
    <button onclick="convertDocument()">Convert Document</button>

    <a id="downloadLink" style="display:none;" download>Download Converted File</a>

    <div class="ad-box">[Your Ad Here]</div>
  </main>

  <footer>
    <p>Â© 2025 All-in-One Tools | Free Online Document Converter</p>
  </footer>

  <script>
    async function convertDocument() {
      const fileInput = document.getElementById("fileUpload");
      const targetFormat = document.getElementById("targetFormat").value;

      if (!fileInput.files.length) {
        alert("Please upload a file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("targetFormat", targetFormat);

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.style.display = "none";
      downloadLink.textContent = "Processing...";

      try {
        // Replace this URL with your actual document conversion API endpoint
        const response = await fetch("https://example.com/api/document-convert", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Conversion failed!");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = `converted.${targetFormat}`;
        downloadLink.style.display = "block";
        downloadLink.textContent = "Download Converted File";

      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
