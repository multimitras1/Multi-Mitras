<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Typing Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #ffcc00;
      color: #333;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
    }
    .left, .right {
      width: 48%;
      background: #fff8dc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .passage {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      outline: none;
      resize: none;
    }
    .stats {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #222;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: #ffcc00;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <header>Paragraph Typing Practice - 6 Minute Challenge</header>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <div id="passage" class="passage"></div>
      <button class="btn" onclick="loadNewPassage()">üîÑ New Passage</button>
    </div>

    <!-- Right Side -->
    <div class="right">
      <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea>
      <div class="stats">
        ‚è≥ Time Left: <span id="time">06:00</span> <br>
        üìÑ Words Typed: <span id="words">0</span> <br>
        ‚ö° WPM: <span id="wpm">0</span>
      </div>
      <button class="btn" onclick="startPractice()">‚ñ∂ Start Practice</button>
    </div>
  </div>

  <script>
    const passages = [
      "Typing fast is not about rushing, but about accuracy and rhythm.",
      "Practice typing daily to improve your speed and reduce errors.",
      "Consistency is the key to mastering any skill, including typing.",
      "Many people type using only a few fingers, but touch typing is faster.",
      "Typing with proper posture helps prevent long-term hand strain.",
      "The quick brown fox jumps over the lazy dog is a famous typing sentence.",
      "Your typing progress depends on focus, patience, and dedication.",
      "Avoid looking at the keyboard while typing to boost your memory.",
      "Good typing speed can save you hours of work in the long run.",
      "Typing practice is most effective when done regularly for short periods.",
      "Errors in typing are natural; correcting them helps you learn faster.",
      "Technology has made fast typing a necessary skill in daily life.",
      "Typing tests help track your growth and encourage consistency.",
      "Every professional benefits from good typing speed and accuracy.",
      "Typing games are fun and improve both speed and accuracy together.",
      "Accuracy matters more than speed in the beginning of typing practice.",
      "Focus on typing without mistakes, speed will come with time.",
      "Typing with all fingers distributes workload and increases efficiency.",
      "Improving typing speed requires discipline and mindful practice.",
      "Stay relaxed while typing; tension reduces your overall performance."
    ];

    let timer, timeLeft = 360, started = false;

    function loadNewPassage() {
      const passageElement = document.getElementById("passage");
      const randomIndex = Math.floor(Math.random() * passages.length);
      passageElement.textContent = passages[randomIndex];
    }

    function startPractice() {
      if (started) return;
      started = true;
      loadNewPassage();
      document.getElementById("typingArea").disabled = false;
      document.getElementById("typingArea").focus();

      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("typingArea").disabled = true;
          alert("‚è∞ Time's up! Great job!");
        } else {
          timeLeft--;
          updateStats();
        }
      }, 1000);

      document.getElementById("typingArea").addEventListener("input", updateStats);
    }

    function updateStats() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("time").textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      const text = document.getElementById("typingArea").value.trim();
      const words = text.length > 0 ? text.split(/\s+/).length : 0;
      document.getElementById("words").textContent = words;

      const elapsed = 360 - timeLeft;
      const wpm = elapsed > 0 ? Math.round((words / elapsed) * 60) : 0;
      document.getElementById("wpm").textContent = wpm;
    }
  </script>
</body>
</html>
