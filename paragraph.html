<script>
const paragraphs = [
  "The quick brown fox jumps over the lazy dog to test your typing skills.",
  "Learning to type accurately and quickly is an essential skill for everyone.",
  "Practice regularly to improve your typing speed and maintain accuracy.",
  "Typing practice helps enhance focus, concentration, and keyboard efficiency.",
  "Consistent practice with different paragraphs builds confidence in typing."
];

let interval, startTime, wordsTyped = 0;

function getRandomParagraph() {
  return paragraphs[Math.floor(Math.random() * paragraphs.length)];
}

function startPractice() {
  document.getElementById('inputArea').value = '';
  document.getElementById('stats').innerText = "WPM: 0 | Accuracy: 0%";
  document.getElementById('paragraph').innerText = getRandomParagraph();
  document.getElementById('inputArea').disabled = false;
  document.getElementById('inputArea').focus();
  wordsTyped = 0;
  startTime = Date.now();

  if(interval) clearInterval(interval);
  interval = setInterval(updateStats, 1000);
}

function updateStats() {
  const typed = document.getElementById('inputArea').value;
  const para = document.getElementById('paragraph').innerText;
  const typedWords = typed.trim().split(/\s+/).length;
  wordsTyped = typedWords;

  // Accuracy calculation
  let correctChars = 0;
  for(let i=0;i<typed.length;i++){
    if(typed[i] === para[i]) correctChars++;
  }
  const accuracy = typed.length === 0 ? 0 : Math.round((correctChars/typed.length)*100);
  const elapsedMinutes = (Date.now() - startTime)/60000;
  const wpm = Math.round(wordsTyped/elapsedMinutes);

  document.getElementById('stats').innerText = `WPM: ${wpm} | Accuracy: ${accuracy}%`;

  // If user finishes paragraph, load new one
  if(typed.length >= para.length) {
    document.getElementById('paragraph').innerText = getRandomParagraph();
    document.getElementById('inputArea').value = '';
  }
}
</script>
