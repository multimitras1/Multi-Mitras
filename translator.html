<script>
// Simple demo translation simulation
const translations = {

function translateText(){
  const input=document.getElementById("inputText").value.trim();
  const source=document.getElementById("sourceLang").value;
  const target=document.getElementById("targetLang").value;
  const output=document.getElementById("outputText");
  if(!input) return alert("Enter text to translate!");
  
  const key = `${source}-${target}`;
  if(translations[key] && translations[key][input]){
    output.value = translations[key][input];
  } else {
    output.value = "Translation not available for demo. Use Google Translate API for full functionality.";
  }
}

function clearText(){
  document.getElementById("inputText").value="";
  document.getElementById("outputText").value="";
}

function copyText(){
  const output=document.getElementById("outputText");
  output.select();
  output.setSelectionRange(0,99999);
  document.execCommand("copy");
  alert("Copied to clipboard!");
}
