<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 10px;
      background: #1565c0;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .tool-area {
      flex: 1;
      min-width: 280px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .tool-area input, .tool-area button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    .tool-area button {
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    .tool-area button:hover {
      background: #0d47a1;
    }
    .preview {
      text-align: center;
      margin-top: 15px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
    }
    .ads {
      text-align: center;
      margin: 15px 0;
    }
    .sidebar {
      width: 160px;
      min-width: 160px;
      display: none;
    }
    footer {
      text-align: center;
      background: #0d47a1;
      padding: 15px;
      margin-top: 20px;
    }

    /* Responsive */
    @media (min-width: 900px) {
      .sidebar {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Image Compressor Tool</h1>
    <!-- Header Ad -->
    <div class="ads">
      <!-- 728x90 for desktop / 320x50 for mobile -->
      <script type="text/javascript">
        atOptions = {
          'key' : 'a4236a38fef8b51c08a860f7e29b1a32',
          'format' : 'iframe',
          'height' : 90,

          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//lightingshovestature.com/a4236a38fef8b51c08a860f7e29b1a32/invoke.js"></script>
    </div>
  </header>

  <div class="container">
    <div class="tool-area">
      <h2>Upload and Compress Image</h2>
      <input type="file" id="upload" accept="image/*">
      <input type="range" id="quality" min="10" max="100" value="70">
      <button onclick="compressImage()">Compress & Download</button>
      <div class="preview" id="preview"></div>

      <!-- Mid Content Ad -->
      <div class="ads">
        <!-- 300x250 Ad -->
        <script type="text/javascript">
          atOptions = {
            'key' : '8a02d9520d2faa074d27d1b1582d7bf6',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//lightingshovestature.com/8a02d9520d2faa074d27d1b1582d7bf6/invoke.js"></script>
      </div>
    </div>

    <!-- Sidebar Ad (Desktop Only) -->
    <div class="sidebar ads">
      <!-- 160x300 Ad -->
      <script type="text/javascript">
        atOptions = {
          'key' : '962ff242b01ed125eb9b14423f7dbd3f',
          'format' : 'iframe',
          'height' : 300,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//lightingshovestature.com/962ff242b01ed125eb9b14423f7dbd3f/invoke.js"></script>
    </div>

  <footer>
    <p>Â© 2025 Multi-Tool Website</p>
    <!-- Footer Ad -->
    <div class="ads">
      <!-- 468x60 Ad -->
      <script type="text/javascript">
        atOptions = {
          'key' : '496188380e746eef901d9058c8f77c85',
          'format' : 'iframe',
          'height' : 60,
          'width' : 468,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//lightingshovestature.com/496188380e746eef901d9058c8f77c85/invoke.js"></script>
    </div>
  </footer>

  <script>
    let uploadedImage = null;

    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          uploadedImage = new Image();
          uploadedImage.src = event.target.result;
          uploadedImage.onload = function () {
            document.getElementById('preview').innerHTML = '<img src="' + uploadedImage.src + '">';
          };
        };
        reader.readAsDataURL(file);
      }
    });

    function compressImage() {
      if (!uploadedImage) {
        alert("Please upload an image first!");
        return;
      }
      const quality = document.getElementById('quality').value / 100;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      ctx.drawImage(uploadedImage, 0, 0);
      canvas.toBlob(
        (blob) => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = "compressed.jpg";
          link.click();
        },
        "image/jpeg",
        quality
      );
    }
  </script>

</body>
</html>
