<script>
// Generate QR Code
function generateQRCode() {
  const text = document.getElementById('qrText').value.trim();
  if(!text) return alert('Please enter text or URL');
  document.getElementById('qrcode').innerHTML = '';
  QRCode.toCanvas(document.getElementById('qrcode'), text, { width: 200 }, function (error) {
    if (error) console.error(error);
  });
}

// QR Code Scanner
function startScan() {
  const html5QrCode = new Html5Qrcode("video");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      document.getElementById('scanResult').innerText = `Scanned QR Code: ${qrCodeMessage}`;
      html5QrCode.stop();
    },
    errorMessage => {
      console.warn(`QR scan error: ${errorMessage}`);
    }
  ).catch(err => console.error(err));
}
</script>
